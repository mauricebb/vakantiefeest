<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <style type = "text/css">
        .image {
            position: relative;
            margin-top: 0.5%;
        }

        /* Het menu */
        .menu {
            position: absolute;
            text-align: center;
            width: 75%;
            padding: 2px 2px 2px 2px;
            /*background: #ffff00;*/

            left:10%; right:10%;
            top:15px;
            margin: auto;

        }

        /* Menu item (kan een submenu hebben) */
        .menu_item {
            display: inline-block;
        }

        /* De dropdown button */
        .drop_button {
            color: #0f00ff;
            font-weight: bold;
            border-radius: 5px;
            min-width: 100px;
            padding: 10px;
            background-image: url("images/zand.jpg");
            background-size: cover;
            text-decoration-color: #e6ccb3;
        }

        .drop_button:hover {
            text-decoration: underline;
        }

        .menu_item:hover .submenu{
            display: block;
        }

        /* De dropdown menu */
        .submenu {
            display:none;
            position: absolute;
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        .submenu a{
            color: black;
            background-color: #e6ccb3;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .submenu a:hover {
            text-decoration: underline;
        }

        /* Template div classes */
        .links {
            width: 49%;
            margin: 1% 0% 1% 0%;
            height: 100px;
            background-color: #ff0000;
            float: left;
        }

        .rechts {
            width: 49%;
            margin: 1% 1% 1% 1%;
            height: 100px;
            background-color: #00ffff;
            float: left;
        }

        .onder {
            width: 100%;
            height: 200px;
            clear: left;
            background-color: #fff000;
        }

    </style>

</head>
<body>

<div style="text-align: right">
<form>
    <input type="text" title="zoeken">
    <input type="submit" value="zoek">
</form>
</div>

<!-- Container voor het headerplaatje (vakantiefeest_logo.png) en het menu -->
<div class="image">
    <img src="images/vakantiefeest_logo.png" width="100%">
    <div class="menu" id="text">
        <div class="menu_item">
            <button class="drop_button">Home</button>
        </div>

        <div class="menu_item">
            <button class="drop_button">Info</button>
        </div>

        <div class="menu_item">
            <button class="drop_button">Bestemmingen</button>
            <div class="submenu">
                <a href="#">Portugal</a>
                <a href="#">Spanje</a>
                <a href="#">Griekenland</a>
            </div>
        </div>

        <div class="menu_item">
            <button class="drop_button">Activiteiten</button>
            <div class="submenu">
                <a href="#">Kroegentocht</a>
                <a href="#">Stripclub</a>
                <a href="#">Strandactiviteiten</a>
            </div>
        </div>

    </div>
</div>

<div class="links">
TESTLINKS
</div>

<div class="rechts">
TESTRECHTS
</div>

<div class="onder">
TESTONDER
</div>

</body>
</html>
